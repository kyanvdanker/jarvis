<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvis CAD Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    #info {
      position: absolute; top: 10px; left: 10px;
      color: #fff; font-family: sans-serif; z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Mouse: rotate / zoom / pan â€” reload to see new STL</div>
  <script type="module">
    console.log("Loaded viewer version 1.0");
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { STLLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/STLLoader.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(80, 80, 80);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(50, 50, 50);
    scene.add(dirLight);

    const grid = new THREE.GridHelper(200, 20);
    scene.add(grid);

    const loader = new STLLoader();
    const url = "output/preview.stl?ts=" + Date.now();

    loader.load(url, geometry => {
        geometry.computeBoundingBox();
        geometry.center();

        const material = new THREE.MeshStandardMaterial({
        color: 0x00bcd4,
        metalness: 0.1,
        roughness: 0.6
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const box = geometry.boundingBox;
        const size = new THREE.Vector3();
        box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        const dist = maxDim * 2.5;

        camera.position.set(dist, dist, dist);
        camera.lookAt(0, 0, 0);
        controls.update();
    });

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
    </script>
</body>
</html>
